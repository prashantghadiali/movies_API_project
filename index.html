<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies.net</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="">
        <h2>Movies.Net</h2>
        
        <input type="search" id='searchbar' class="form-control nav-link" placeholder="Search">
        
        <br>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#menu1">My Favourite Movies</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="movie_link" data-toggle="tab" href="#menu2">Movie Page</a>
            </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div id="home" class=" tab-pane active"><br>
                <div id="prashant" class="prashant_class row"></div>
                <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p> -->
            </div>
            <div id="menu1" class=" favclass tab-pane fade"><br>
                <!-- favourite items -->
            </div>
            <div id="menu2" class="container moviepage tab-pane fade"><br>
                <div class="card text-center" style="width: 20vw; height: 40vh;">
                    <img src="/image/Baner.png" id="poster" class="card-img-top text-center" alt="Image File">
                    <div class="card-body">
                        <h5 class="card-title" id="movietitle"></h5>
                        <p class="card-text" id="moviedesc"></p>
                        <a href="/" class="btn btn-primary">Back To Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                <div id="prashant" class="prashant_class row">
                </div>
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                Made By Prashant Ghadiali
            </div>
        </div>
    
    
    
</body>
<script src="index.js"></script>
</html>
